<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile-form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>プロフィール登録 </h1>
        <form method="post" action="" enctype="multipart/form-data">
            <p>名前<input class="name-area" type="text" name="name"></p>
            <p class="mini-title">チーム
                <select class="team-select" name="team">
                    <option value="hp">HPチーム</option>
                    <option value="competition">競技プログラミング</option>
                    <option value="security">セキュリティ</option>
                    <option value="web">WEB</option>
                    <option value="deta-sience">データサイエンス</option>
                    <option value="app">アプリ</option>
                </select>
            </p>
            <p class="mini-title">役職
                <select class="post-select" name="post">
                    <option value="secretary-general">幹事長</option>
                    <option value="deputy-secretary-general">副幹事長</option>
                    <option value="team-leader">チームリーダー</option>
                    <option value="accountant">会計</option>
                </select>
            </p>
            <p class="mini-title">大学・学部<input class="university-area" type="text" name="university"></p>
            <p class="profile-title">自己紹介<input class="profile-area" type="text" name="introduction"></p>
            <div class="flex-wrapper">
                <label>
                    <input class="image-upload" type="file">画像<br>アップロード
                </label>
                <input class="send" type="submit" value="送信">
            </div>
        </form>
    </div>
</body>
</html>
